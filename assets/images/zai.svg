      <stop offset="0%" stop-color="#0ea5e9" />
      <stop offset="100%" stop-color="#8b5cf6" />
    </linearGradient>
  </defs>

  <!-- Lettre Z rapprochée -->
  <text x="10" y="70" font-family="Segoe UI, sans-serif" font-size="48" font-weight="bold" fill="url(#zaiGradient)">Z</text>

  <!-- Triangle stylisé pour le A (base remontée) -->
