  <line x1="67" y1="56" x2="83" y2="56" stroke="url(#zaiGradient)" stroke-width="2" />

  <!-- Lettre I -->
  <text x="105" y="70" font-family="Segoe UI, sans-serif" font-size="48" font-weight="bold" fill="url(#zaiGradient)">I</text>
